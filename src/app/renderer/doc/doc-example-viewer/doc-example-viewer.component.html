<div class="flex flex-col border rounded-md border-gray-500 p-5">
  <button mat-icon-button class="self-end" (click)="onRevealCode()">
    <mat-icon>code</mat-icon>
  </button>

  <div [hidden]="hideExampleCode()">
    <code-viewer [filesCode]="filesCode()" (codeCopied)="onCodeCopied($event)"></code-viewer>
  </div>
  <div [hidden]="!hideExampleCode()">
    <example-viewer
      [hidden]="!hideExampleCode()"
      [componentName]="componentName"
    ></example-viewer>
  </div>
</div>
