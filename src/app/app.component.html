<mat-drawer-container class="full-height">
  <mat-drawer mode="side" opened>
    <mat-list>
      <a mat-list-item *ngFor="let item of navigationItems" [href]="item.route">
        {{ item.name }}
      </a>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
